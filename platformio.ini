# native environment
[env:native]
platform = native

# Note: `src_dir` is deprecated/unsupported. We keep a src/ wrapper layout in `src/`
# which includes the original C files from "Guitar Unit Testing Files" to avoid moving
# your originals. Keep the include path below so headers are found.

# Include project's testing folder headers for compiler include path
build_flags = -I"${PROJECT_DIR}/Guitar Unit Testing Files"

# Use deep library dependency finder when resolving includes
lib_ldf_mode = deep
